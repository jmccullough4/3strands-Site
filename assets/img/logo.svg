<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" role="img" aria-labelledby="title desc">
  <title>3 Strands Cattle Co. logo</title>
  <desc>Circular badge with 3 Strands Cattle Co. text surrounding a bold 3 and three vertical strands.</desc>
  <defs>
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8c3c24" />
      <stop offset="100%" stop-color="#c7794f" />
    </linearGradient>
    <linearGradient id="markGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7a321d" />
      <stop offset="100%" stop-color="#d78852" />
    </linearGradient>
    <path id="topArc" d="M60 200 A140 140 0 0 0 340 200" />
    <path id="bottomArc" d="M60 200 A140 140 0 0 1 340 200" />
  </defs>
  <circle cx="200" cy="200" r="196" fill="#fff" />
  <circle cx="200" cy="200" r="184" fill="none" stroke="url(#ringGradient)" stroke-width="24" />
  <g fill="#8c3c24" font-family="'Playfair Display', 'Times New Roman', serif" font-weight="700" letter-spacing="8">
    <text font-size="40">
      <textPath href="#topArc" startOffset="50%" text-anchor="middle" dominant-baseline="central">3 STRANDS</textPath>
    </text>
    <text font-size="40">
      <textPath href="#bottomArc" startOffset="50%" text-anchor="middle" dominant-baseline="central">CATTLE CO.</textPath>
    </text>
  </g>
  <g fill="url(#markGradient)">
    <text x="200" y="212" text-anchor="middle" font-family="'Playfair Display', 'Times New Roman', serif" font-weight="700" font-size="140">3</text>
    <g transform="translate(0,10)">
      <rect x="174" y="220" width="12" height="80" rx="6" />
      <rect x="194" y="220" width="12" height="80" rx="6" />
      <rect x="214" y="220" width="12" height="80" rx="6" />
    </g>
  </g>
</svg>
